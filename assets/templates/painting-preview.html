<div id="preview__{{preview__id}}" class="preview">
    <div class="preview__image">
        <img src="{{preview__src}}" height="150">
    </div>
    <div class="preview__desc">
        <div class="preview__picdescblock">
            <div class="preview__picname">{{preview__picname}}</div>
            <div class="preview__picdesc">{{preview__picdesc}}</div>
        </div>
        <a href="{{preview__link}}" class="preview__link">Подробнее</a>
    </div>
</div>
